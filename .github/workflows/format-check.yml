name: Format Check

on:
  pull_request:
    branches:
      - '**'

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Check formatting with Prettier
        run: bunx prettier --check .
